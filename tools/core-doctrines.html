let progress = JSON.parse(localStorage.getItem('rooted_tool_doctrines') || '{}');

function renderList() {
    document.getElementById('doctrines-list').innerHTML = DOCTRINES.map(d => {
        const status = progress[d.id] || 'new';
        return `<div class="doctrine-card" onclick="openLesson('${d.id}')">
            <div class="doctrine-header"><div class="doctrine-icon">${d.icon}</div><div class="doctrine-title">${d.title}</div></div>
            <div class="doctrine-summary">${d.summary}</div>
            <span class="progress-tag ${status}">${status === 'new' ? 'ğŸ“˜ Not Started' : status === 'started' ? 'ğŸ“– In Progress' : 'âœ… Completed'}</span>
        </div>`;
    }).join('');
}

function openLesson(id) {
    const doctrine = DOCTRINES.find(d => d.id === id);
    document.getElementById('lesson-content').innerHTML = doctrine.content + 
        `<button class="btn" style="width:100%;margin-top:20px" onclick="markComplete('${id}')">Mark as Complete</button>`;
    document.getElementById('list-view').style.display = 'none';
    document.getElementById('lesson-view').style.display = 'block';
    if (!progress[id]) { progress[id] = 'started'; saveProgress(); }
}

function markComplete(id) {
    progress[id] = 'complete';
    saveProgress();
    alert('Doctrine marked as complete!');
    backToList();
}

function backToList() {
    document.getElementById('lesson-view').style.display = 'none';
    document.getElementById('list-view').style.display = 'block';
    renderList();
}

function saveProgress() {
    localStorage.setItem('rooted_tool_doctrines', JSON.stringify(progress));
}

renderList();
</script>
